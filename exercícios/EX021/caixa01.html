<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas na prática (part. 1 e 2)</title>
    <style>
        h1{
            display: inline;
            height: 300px;
            width: 300px;
            border: 10px solid aquamarine;
            background-color: lightgray;
            padding: 10px;
            outline: 10px dashed salmon;
            margin: 100px auto;
        }
        a{
            display: block;
            border: 10px solid  blue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exmplos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como é que tudo se comporta</p>
</body>
</html>
