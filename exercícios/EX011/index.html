<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <img src="#" alt="#">
    </picture>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>

    <h2>Primeire Forma</h2>
    <audio src="media/audio2.mp3" controls></audio>
    <h2>Segunda forma</h2>
    <audio preload="auto" loop controls >
        <source src="media/audio2.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio</p>
    </audio>

    
</body>
</html>
